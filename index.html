<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-4" id="city">
          Toronto
        </h1>
        <form class="col-8" id="city-search">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="row">
        <div class="card g-col-8" style="width: 26rem;">
          <div class="card-body">
            <div class="row">
              <h2 class="card-title col-5" id="weekday">Tuesday</h2>
              <h2 class="date col-7" id="monthNumber">Sept. 20th </h2> 
            </div>
            <div class= "row">
            <div class="date-time col" id="time">12:00</div>
            </div>
            <img class="icon" id="icon" alt="clear" src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-6.jpg"/>
            <h1 class="main-card temperature-a" id="temperatureDegrees">15째C</h1>
            <div class="container unit-buttons">
            <button class="unit active" id="celsius">C째</button><button class="unit" id="fahrenheit">F째</button>
           </div>
           <h3 class="secondary-weather main-card additional-weather" id="description">Description</h3>
            <h3 class="main-weather main-card humidity">Humidity: <span id="humidity"></span>%</h3>
            <h3 class="main-card wind">Wind: <span id="windSpeed"></span> km/h</h3>
          </div>
        </div>
        <div class="card g-col-5" style="width: 14rem;">
          <div class="card-body">
            <div class="row">
              <h2 class="card-title-forecast col">Forecast</h2>
              <h2 class="date-forecast col" id="monthNumberForecast">Sept 20</h2> 
            </div>
            <div class="row">
            <img class="icon-forecast col-6" id="iconForecast" alt="clear" src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-6.jpg"/>
            <h1 class="temperature-b main-card col-6" id="temperatureDegreesForecast">15째C</h1>
            </div>
            <h3 class="main-weather main-card description-forecast" id="descriptionForecast">Description</h3>
          </div>
        </div>
      </div>
    </div>
    <a class="github" href="https://github.com/Jamie-F42/Weather-App">Open-source code by Jamie Foster</a>
    <script src="index.js"></script>
  </body>
</html>
